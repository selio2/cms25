<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<!-- Footer Wrapper -->
<footer class="section footer-section footer-section-content">
    <div class="container">

        <!-- Drei-Spalten-Layout -->
        <div class="section-row footer-row">

            <!-- Logo/Name -->
            <div class="section-column footer-column footer-left">
                <!-- Inhalt aus Spalte 10 (z. B. Logo-CE) -->
                <f:cObject
                    typoscriptObjectPath="lib.dynamicContent"
                    data="{pageUid: '{data.uid}', colPos: '10', slide: '-1'}" />
            </div>

            <!-- Impressum -->
            <div class="section-column footer-column footer-center">
                <f:cObject
                    typoscriptObjectPath="lib.dynamicContent"
                    data="{pageUid: '{data.uid}', colPos: '11', slide: '-1'}" />
            </div>

            <!-- Social Icons -->
            <div class="section-column footer-column footer-right">
                <f:cObject
                    typoscriptObjectPath="lib.dynamicContent"
                    data="{pageUid: '{data.uid}', colPos: '12', slide: '-1'}" />
            </div>

        </div>
    </div>
</footer>

</html>
