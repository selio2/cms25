<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<f:layout name="Default" />

<f:section name="Main">

    <f:switch expression="{data.layout}">

        <!-- ========================= -->
        <!-- Custom Card Group (Layout 11) -->
        <!-- ========================= -->
        <f:case value="11">
            <f:variable name="imageConfig">{settings.responsiveimages.contentelements.card_group.{data.pi_flexform.columns}}</f:variable>
            <bk2k:data.imageVariants as="variants" variants="{variants}" multiplier="{imageConfig.multiplier}" gutters="{imageConfig.gutters}" corrections="{imageConfig.corrections}" />

            <div class="card-group-element card-group-element-align-{data.pi_flexform.align} card-group-element-columns-{data.pi_flexform.columns}">
                <f:for each="{records}" as="item" iteration="iteration">

                    <div class="card-group-element-item">

                        <!-- ✨ ÄNDERUNG 1: Neue Klasse "card-horizontal" statt Standard-Card -->
                        <div class="card card-horizontal"> <!-- geändert -->

                            <f:if condition="{item.image.0}">
                                <!-- ✨ ÄNDERUNG 2: card-img-top → card-image (für Bild links) -->
                                <div class="card-image"> <!-- geändert -->
                                    <f:render partial="Media/Rendering/Image" arguments="{file: item.image.0, data: data, settings: settings, variants: variants}" />
                                </div>
                            </f:if>

                            <!-- ✨ ÄNDERUNG 3: card-body → card-content (für Text rechts) -->
                            <div class="card-content"> <!-- geändert -->
                                <h{data.subitems_header_layout} class="card-title">
                                {item.data.header}
                                </h{data.subitems_header_layout}>

                                <f:if condition="{item.data.subheader}">
                                    <h{data.subitems_header_layout + 1} class="card-subtitle">
                                    {item.data.subheader}
                                    </h{data.subitems_header_layout + 1}>
                                </f:if>

                                <f:if condition="{item.data.bodytext}">
                                    <f:format.html>{item.data.bodytext}</f:format.html>
                                </f:if>
                            </div>

                            <!-- ✨ ÄNDERUNG 4: Footer entfernt, weil du keine Buttons brauchst -->
                            <!-- (Falls du Buttons willst, kann ich es wieder aktivieren) -->

                        </div>
                    </div>

                </f:for>
            </div>
        </f:case>

        <!-- ========================= -->
        <!-- Default Card Group -->
        <!-- ========================= -->
        <f:defaultCase>

            <f:if condition="{records}">

                <!-- WICHTIG: value= verwenden, da es ein Array ist -->
                <f:variable
                    name="imageConfig"
                    value="{settings.responsiveimages.contentelements.card_group.{data.pi_flexform.columns}}"
                />

                <bk2k:data.imageVariants
                    as="variants"
                    variants="{variants}"
                    multiplier="{imageConfig.multiplier}"
                    gutters="{imageConfig.gutters}"
                    corrections="{imageConfig.corrections}"
                />

                <div class="card-group-element card-group-element-align-{data.pi_flexform.align} card-group-element-columns-{data.pi_flexform.columns}">

                    <f:for each="{records}" as="item">

                        <div class="card-group-element-item">
                            <div class="card">

                                <f:if condition="{item.image.0}">
                                    <div class="card-img-top">
                                        <f:render
                                            partial="Media/Rendering/Image"
                                            arguments="{file: item.image.0, data: data, settings: settings, variants: variants}"
                                        />
                                    </div>
                                </f:if>

                                <div class="card-body">
                                    <h{data.subitems_header_layout} class="card-title">
                                    {item.data.header}
                                    </h{data.subitems_header_layout}>

                                    <f:if condition="{item.data.subheader}">
                                        <h{data.subitems_header_layout + 1} class="card-subtitle">
                                        {item.data.subheader}
                                        </h{data.subitems_header_layout + 1}>
                                    </f:if>

                                    <f:if condition="{item.data.bodytext}">
                                        <f:format.html>{item.data.bodytext}</f:format.html>
                                    </f:if>
                                </div>

                                <f:if condition="{item.data.link}">
                                    <f:variable name="linkTitle">
                                        <f:if condition="{item.data.link_title}">
                                            <f:then>{item.data.link_title}</f:then>
                                            <f:else>
                                                <f:translate key="readmore" extensionName="bootstrap_package" />
                                            </f:else>
                                        </f:if>
                                    </f:variable>

                                    <div class="card-footer">
                                        <f:link.typolink
                                            parameter="{item.data.link}"
                                            class="btn btn-{item.data.link_class}"
                                            title="{linkTitle -> f:format.trim()}"
                                        >
                                            <f:if condition="{item.linkIcon}">
                                                <span class="btn-icon">
                                                    <bk2k:icon icon="{item.linkIcon}" />
                                                </span>
                                            </f:if>
                                            <span class="btn-text">
                                                {linkTitle}
                                            </span>
                                        </f:link.typolink>
                                    </div>
                                </f:if>

                            </div>
                        </div>

                    </f:for>

                </div>
            </f:if>

        </f:defaultCase>
    </f:switch>

</f:section>

<f:section name="LinkWrap">
    <f:if condition="{link}">
        <f:then>
            <f:link.typolink parameter="{link}" title="{linkTitle -> f:format.trim()}">
                {content -> f:format.raw()}
            </f:link.typolink>
        </f:then>
        <f:else>
            {content -> f:format.raw()}
        </f:else>
    </f:if>
</f:section>

</html>
